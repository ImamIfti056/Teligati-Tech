<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f52d0be292.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="login.css">
    <title>Techie - Login or Sign in</title>
</head>

<body>
    <!-- Navbar -->
    <header class="flex">
        <h1>Techie</h1>
        <nav>
            <ul class="flex">
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login form -->

    <section id="login" class="flex">
        <h1>
            <i class="fa-solid fa-computer"></i>
        </h1>

        <div class="form-container">
            <h1>Sign in</h1>
            <div>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button id="btn-login" onclick="login()" class="btn btn-login">Sign in</button>
            <p><u>Forget Password?</u></p>
            <hr>
            <button class="btn btn-createAcc" onclick="createAccount()">Create New Account</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
